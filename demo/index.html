<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>vue-kanji-character-sketchpad</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="../dist/vue-kanji-character-sketchpad.css">
  </head>

  <body>
    <script src="https://unpkg.com/vue@2.6.6"></script>
    <script src="../dist/vue-kanji-character-sketchpad.umd.js"></script>
    <div id="app">
      <template>
        <h3>vue-kanji-character-sketchpad example</h3>
        <div class="wrapper">
          <kanji-character-sketchpad
            svg-repository-base-url="https://d1y2ilnnh4c7kl.cloudfront.net/"
            character="ä¸‹"
            @stroke="stroke"
            :show-guide="true"
            guide-stroke-color="#D0D0D0"
            stroke-color="#444"
            ref="sketchpad">
          </kanji-character-sketchpad>
          <button @click="reset">Reset</button>
        </div>
      </template>
    </div>
    <script>
      const Main = {
        name: 'demo',
        components: {
          'kanji-character-sketchpad': window['vue-kanji-character-sketchpad']
        },
        methods: {
          stroke: function (data) {
            console.log(data)
          },
          reset: function () {
            this.$refs.sketchpad.reset()
          }
        }
      }
      const Ctor = Vue.extend(Main)
      new Ctor().$mount('#app')
    </script>
  </body>
</html>
